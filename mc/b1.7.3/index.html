<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="../../assets/images/mc-icons/grass.png">
    <title>Minecraft Beta 1.7.3</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type = text/javascript>
      window.addEventListener("load", function() {
        window.config = {
          gameContainer: "game", assetsLocation: "resources.mc",
        };
        main();
      });
    </script>
  <!-- Startup Screen -->
<style>
#startup-screen {
  position: fixed;
  inset: 0;
  background: #000 url("../../assets/images/startup.png") center / cover no-repeat;
  image-rendering: pixelated;
  z-index: 9999;
}
</style>
<script>
(function(){
  function removeStartupScreen(){
    var root = document.getElementById('game_frame') || document.body;
    var attempts = 0;
    function check(){
      var scope = root || document.body;
      var canvas = scope ? scope.querySelector('canvas') : document.querySelector('canvas');
      if(canvas || attempts > 600){
        var screen = document.getElementById('startup-screen');
        if(screen && screen.parentNode){
          screen.parentNode.removeChild(screen);
        }
        return;
      }
      attempts++;
      requestAnimationFrame(check);
    }
    check();
  }
  window.addEventListener('load', removeStartupScreen);
})();
</script></head>
<body style="margin:0px;width:100vw;height:100vh;" id="game">
<div id="startup-screen"></div>
</body>
</html>
