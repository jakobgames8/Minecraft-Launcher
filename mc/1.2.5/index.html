
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <title>Minecraft 1.2.5</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">
      (function() {
        function readLauncherSkin() {
          var raw = null;
          try { raw = window.localStorage.getItem("launcher.customSkin"); } catch (e) { return null; }
          if (!raw) return null;
          try { return JSON.parse(raw); } catch (e) { return null; }
        }
        function isLegacySkinUrl(url) {
          if (!url) return false;
          if (typeof url !== "string") return false;
          return url.indexOf("MinecraftSkins/") !== -1 || url.indexOf("minecraft.net/skin/") !== -1;
        }
        function installSkinHook() {
          var proto = window.HTMLImageElement && window.HTMLImageElement.prototype;
          if (!proto) return;
          var desc = Object.getOwnPropertyDescriptor(proto, "src");
          if (!desc || typeof desc.set !== "function") return;
          Object.defineProperty(proto, "src", {
            get: desc.get,
            set: function(value) {
              try {
                var skin = readLauncherSkin();
                if (skin && skin.data && isLegacySkinUrl(value)) {
                  return desc.set.call(this, "data:image/png;base64," + skin.data);
                }
              } catch (e) {}
              return desc.set.call(this, value);
            }
          });
        }
        installSkinHook();
      })();
    </script>
    <script type = text/javascript>
	window.addEventListener("load", function() {
	    window.assetsURI = "assets.epk";
	    main();
	});
    </script>

    <script type="text/javascript" src="classes.js"></script>
  <!-- Startup Screen -->
<style>
#startup-screen {
  position: fixed;
  inset: 0;
  background: #000 url("../../assets/images/startup.png") center / cover no-repeat;
  image-rendering: pixelated;
  z-index: 2147483647;
}
</style>
<script>
(function(){
  var STARTUP_SCREEN_TIMEOUT_MS = 5000;
  function removeOverlay(){
    var screen = document.getElementById('startup-screen');
    if(screen && screen.parentNode){
      screen.parentNode.removeChild(screen);
    }
  }
  function removeStartupScreen(){
    var root = document.getElementById('game_frame') || document.body;
    var attempts = 0;
    var start = Date.now();
    function check(){
      var scope = root || document.body;
      var canvas = scope ? scope.querySelector('canvas') : document.querySelector('canvas');
      if (canvas) {
        removeOverlay();
        return;
      }
      if((Date.now() - start) > STARTUP_SCREEN_TIMEOUT_MS || attempts > 1800){
        removeOverlay();
        return;
      }
      attempts++;
      requestAnimationFrame(check);
    }
    check();
  }
  window.addEventListener('load', removeStartupScreen);
})();
</script><!-- Startup Screen Enforcer -->
<script>
(function(){
  var start = Date.now();
  var timeoutMs = 5000;
  function ensure(){
    var canvas = document.querySelector('canvas');
    if (canvas) {
      var existing = document.getElementById('startup-screen');
      if (existing && existing.parentNode) existing.parentNode.removeChild(existing);
      return;
    }
    if (Date.now() - start > timeoutMs) {
      var existing = document.getElementById('startup-screen');
      if (existing && existing.parentNode) existing.parentNode.removeChild(existing);
      return;
    }
    var overlay = document.getElementById('startup-screen');
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'startup-screen';
      overlay.style.cssText = 'position:fixed;inset:0;background:#000 url("../../assets/images/startup.png") center / cover no-repeat;image-rendering:pixelated;z-index:2147483647;pointer-events:none;';
      (document.body || document.documentElement).appendChild(overlay);
    }
    requestAnimationFrame(ensure);
  }
  ensure();
})();
</script></head>
<body style="margin:0px;width:100vw;height:100vh;">
<div id="startup-screen"></div>
</body>
</html>
