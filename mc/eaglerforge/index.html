		<script type="text/javascript" src="ModGUI.js"></script>
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						logInvalidCerts: true,
						servers: [
							{ addr: "ws://localhost:8081/", name: "Local test server" }
						],
						relays: [
							{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
							{ addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId == 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
						]
					};
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
				}
			});
		</script>
	<!-- Startup Screen -->
<style>
#startup-screen {
  position: fixed;
  inset: 0;
  background: #000 url("../../assets/images/startup.png") center / cover no-repeat;
  image-rendering: pixelated;
  z-index: 9999;
}
</style>
<script>
(function(){
  function removeStartupScreen(){
    var root = document.getElementById('game_frame') || document.body;
    var attempts = 0;
    var start = Date.now();
    function check(){
      var scope = root || document.body;
      var canvas = scope ? scope.querySelector('canvas') : document.querySelector('canvas');
      if((canvas && (Date.now() - start) > 12000) || attempts > 1800){
        var screen = document.getElementById('startup-screen');
        if(screen && screen.parentNode){
          screen.parentNode.removeChild(screen);
        }
        return;
      }
      attempts++;
      requestAnimationFrame(check);
    }
    check();
  }
  window.addEventListener('load', removeStartupScreen);
})();
</script></head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
<div id="startup-screen"></div>
	</body>
</html>
