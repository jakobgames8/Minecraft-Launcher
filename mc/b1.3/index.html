<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="../../assets/images/mc-icons/grass.png" />
<title>Minecraft Beta 1.3</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="text/javascript" src="classes.js"></script>
<script type="text/javascript">
if(document.location.href.startsWith("file:")) {
alert("You cannot 'open' this file in your browser, the code doesn't work. Upload this folder to your HTTP(s) server and access it via the internet to launch the stable-download game. This is not a bug, please read the documentation");
}else {
window.addEventListener("load", function(){
window.minecraftOpts = ["game_frame","assets.epk",`${window.location.origin}?download=${btoa(encodeURIComponent(window.location.pathname.split('/').filter(Boolean).reverse().slice(-2, -1)[0]))}`];
main();
});}
</script>
<!-- Startup Screen -->
<style>
#startup-screen {
  position: fixed;
  inset: 0;
  background: #000 url("../../assets/images/startup.png") center / cover no-repeat;
  image-rendering: pixelated;
  z-index: 9999;
}
</style>
<script>
(function(){
  function removeStartupScreen(){
    var root = document.getElementById('game_frame') || document.body;
    var attempts = 0;
    var start = Date.now();
    function check(){
      var scope = root || document.body;
      var canvas = scope ? scope.querySelector('canvas') : document.querySelector('canvas');
      if((canvas && (Date.now() - start) > 12000) || attempts > 1800){
        var screen = document.getElementById('startup-screen');
        if(screen && screen.parentNode){
          screen.parentNode.removeChild(screen);
        }
        return;
      }
      attempts++;
      requestAnimationFrame(check);
    }
    check();
  }
  window.addEventListener('load', removeStartupScreen);
})();
</script></head>
<body style="margin:0px;width:100vw;height:100vh;" id="game_frame">
<div id="startup-screen"></div>
</body>
</html>
