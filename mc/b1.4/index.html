<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="EaglercraftX test directory HTML page" />
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
    <title>Minecraft Beta 1.4</title>
    <meta property="og:locale" content="en-US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EaglercraftX" />
    <meta property="og:description" content="test directory HTML page" />
    <link rel="icon" type="image/png" href="../../assets/images/logo.png" />
    <script type="text/javascript" src="classes.js" id="gameClass"></script>
    <script type="text/javascript">
        if (document.location.href.startsWith("file:")) {
            alert("You cannot 'open' this file in your browser, the code doesn't work. Upload this folder to your HTTP(s) server and access it via the internet to launch the stable-download game. This is not a bug, please read the documentation");
        } else {
            window.addEventListener("load", function () {
                window.eaglercraftXOpts = {
                    container: "game_frame", assetsURI: "assets.epk", serverWorkerURI: "worker_bootstrap.js", worldsFolder: "MAIN"
                };
                main();
            });
        }
    </script>
<!-- Startup Screen -->
<style>
#startup-screen {
  position: fixed;
  inset: 0;
  background: #000 url("../../assets/images/startup.png") center / cover no-repeat;
  image-rendering: pixelated;
  z-index: 9999;
}
</style>
<script>
(function(){
  function removeStartupScreen(){
    var root = document.getElementById('game_frame') || document.body;
    var attempts = 0;
    var start = Date.now();
    function check(){
      var scope = root || document.body;
      var canvas = scope ? scope.querySelector('canvas') : document.querySelector('canvas');
      if((canvas && (Date.now() - start) > 12000) || attempts > 1800){
        var screen = document.getElementById('startup-screen');
        if(screen && screen.parentNode){
          screen.parentNode.removeChild(screen);
        }
        return;
      }
      attempts++;
      requestAnimationFrame(check);
    }
    check();
  }
  window.addEventListener('load', removeStartupScreen);
})();
</script></head>
<body style="margin:0px;width:100vw;height:100vh;" id="game_frame">
<div id="startup-screen"></div>
</body>
</html>
